<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #16a085;
        }
        /* Barra Lateral */
        .sidebar {
            width: 60px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            padding: 10px;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin: 10px 0;
            background-color: #34495e;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 50%;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Usuário</h1>
    <!-- Barra Lateral -->
    <div class="sidebar">
        <a href="/dashboard" title="Dashboard">🏠</a>
        <a href="/cadastrar_transacao" title="Nova Transação">➕</a>
        <a href="/cadastrar_transacoes_bulk" title="Adicionar Multiplas Transações">📋</a>
        <a href="/consultar_transacoes" title="Consultar Transações">🔍</a>
        <a href="/extrato" title="Extrato">📈</a>
        <a href="/cadastrar_conta" title="Contas">🏦</a>
        <a href="/cadastrar_categoria" title="Categorias">📂</a>
    </div>
    <!-- Mensagens de Feedback -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/cadastrar_usuario">
        <label for="nome_completo">Nome Completo:</label>
        <input type="text" id="nome_completo" name="nome_completo" required><br>
    
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br>
    
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>
    
        <button type="submit">Cadastrar Usuário</button>
    </form>    
</body>
</html>
